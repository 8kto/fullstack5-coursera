<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
</head>
<body ng-app="ShoppingListCheckOff">
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
            <h2>To Buy:</h2>

            <ol>
                <li ng-repeat="item in toBuyCtrl.items">
                    Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" ng-click="toBuyCtrl.buyItem($index)">
                        <span class="glyphicon glyphicon-ok"></span>
                        Bought
                    </button>
                </li>
            </ol>
            <div class="emptyMessage alert alert-warning" ng-if="!toBuyCtrl.items.length">
                Everything is bought!
            </div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as doneCtrl">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in doneCtrl.items">
                    Bought {{item.quantity}} {{item.name}}
                </li>
            </ul>
            <div class="emptyMessage alert alert-warning" ng-if="!doneCtrl.items.length">Nothing bought yet.</div>
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="alert alert-warning">
        Please note that checker do NOT consider an empty item, i.e. <code>, ,</code> as an item towards to the count.
    </div>

    <div class="form-group">
        <input id="lunch-menu" class="form-control" type="text"
               placeholder="List comma separated dishes you usually have for lunch"
               ng-model="menu">
    </div>

    <div class="form-group">
        <button class="btn btn-default" ng-click="check();">Check If Too Much</button>
    </div>
    <div class="alert alert-{{state}}">
        <div class="form-group message">
            {{ message }}
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
